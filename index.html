<!DOCTYPE html>
<html>
<head>

  <title>Video Player</title>

  <link href="./css/video-js.css" rel="stylesheet">

  <script src="./script/videojs-http-streaming.min.js"></script>
</head>
<body>

    var player = videojs('my_video_1');
